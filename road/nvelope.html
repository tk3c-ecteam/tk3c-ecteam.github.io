<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>618搶紅包攻略</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="./dist/css/red.css" rel="stylesheet">
    <script src="https://www.tkec.com.tw/js/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <canvas id="particle_canvas"></canvas>
    <div id="envelope-container">
        <section class="envel-content" :class="{active: active}">
            <ul>
                <li v-for="(x,index) in rewardList">
                    <a @click="choice"><img src="https://tk3c-ecteam.github.io/road/dist/images/red.png"></a>
                </li>
            </ul>
        </section>

        <!-- 登入彈出視窗 -->
        <div id="login-group" class="alert-style" v-if="isShow">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <h2>618搶先攻略</h2>
                <div class="inner-group">
                    <form class="login-form">
                        <label for="email">
                            <input name="email" v-model="email" type="text" placeholder="請輸入您的email">
                            <p v-if="emailError" class="error">{{ emailError }}</p>
                        </label>
                        <label for="phone"><input name="phone" v-model="phone" type="text" maxlength="11" placeholder="請輸入您的手機號碼">
                            <p v-if="phoneError" class="error">{{ phoneError }}</p>
                        </label>
                        <a class="normalGet" type="submit" @click="checkform('red')">會員領獎</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- 領取折價券視窗 -->
        <div id="alert-group" class="alert-style" v-if="isAlert">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <div class="inner-group">
                    <div class="rewardimg"><img :src="rewardImg"></div>
                    <div class="reward" v-if="reward == 0">
                        <p class="reward-text">別氣餒!<br>明天繼續抽~</p>
                    </div>
                    <div class="reward" v-else>
                        <h3>恭喜您獲得</h3><br>
                        <p class="reward-text">{{ reward }}</p><em>元</em>購物金
                        <h5>真是太幸運了</h5>
                    </div>
                </div>
                <div class="bottom-footer">
                    <a class="sure-get" @click="closeAlert"><img src="./dist/images/bt_ok.png"></a>
                    <a class="check-list" href="" target="_blank"><img src="./dist/images/bt_query.png"></a>
                    <a class="detail"><img src="./dist/images/bt_Instructions.png"></a>
                </div>
            </div>
        </div>

        <!-- 彈出警告訊息 -->
        <div id="warning-group" class="alert-style" v-if="isWarn">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <h2>行家帶路瘋狂go</h2>
                <div class="inner-group">
                    <p class="warning-text" v-html="warnText"></p>
                </div>
                <div class="bottom-footer">
                    <a id="sure" @click="closeAlert">確定</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/js/red.js"></script>
</body>
</html>
