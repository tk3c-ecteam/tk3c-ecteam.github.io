<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>618轉盤大贏家</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <!-- 登入頁樣式 -->
    <link href="./dist/css/alert.css" rel="stylesheet">
    <!-- 轉盤樣式 -->
    <link href="./dist/css/spin.css" rel="stylesheet">
    <script src="https://www.tkec.com.tw/js/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="spin-container">

        <!-- 轉盤區 -->
        <section class="wheel-content" v-if="isOpen">
            <p class="outside"><img src="./dist/images/outsidebg.png"></p>
            <p class="wheel" :style="{'transform':'rotate('+angle+'deg)'}">
                <img src="./dist/images/wheels_spin.png">
            </p>
            <a id="spin" @click="spin"><img src="./dist/images/pointer_btn.png"></a>
        </section>
        <section class="wheel-content" v-else>
            <p class="outside"><img src="./dist/images/spin_incoming.png"></p>
        </section>

        <!-- 登入彈出視窗(用不到可跳過) -->
        <div id="login-group" class="alert-style" v-if="isShow">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <div class="inner-group">
                    <div class="loginimg"><img class="loginimg" src="./dist/images/login.png"></div>
                    <form class="login-form">
                        <label for="email">
                            <input name="email" v-model="email" type="text" placeholder="請輸入您的email">
                            <p v-if="emailError" class="error">{{ emailError }}</p>
                        </label>
                        <label for="password"><input name="password" v-model="password" type="text" placeholder="請輸入8-16英數密碼">
                            <p v-if="passError" class="error">{{ passError }}</p>
                        </label>
                        <a class="normalGet" type="submit" @click="checkform"><img src="./dist/images/bt_ok.png"></a>
                    </form>
                </div>
            </div>
        </div>
       

         <!-- 領取折價券視窗 -->
         <div id="alert-group" class="alert-style" v-if="isAlert">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <div class="inner-group">
                    <img class="spinRewardimg" :src="rewardImg">
                </div>
                <div class="bottom-footer">
                    <a class="sure-get" @click="closeAlert"><img src="./dist/images/bt_ok.png"></a>
                    <a class="check-list" href="" target="_blank"><img src="./dist/images/discount_query.png"></a>
                    <a class="detail" href="#discount-rule" @click="seeRule"><img src="./dist/images/discount_instruct.png"></a>
                </div>

                <div id="discount-rule" class="rule-group" v-if="isRule">
                    <h2><img src="./dist/images/discount_rule.png"></h2>
                    <div class="rule-text">
                        <h3>Q: AWESOME轉好禮的折價券使用期限?</h3>
                        <p>A: 使用期限為領取後的14天</p>
                        <h3>Q: 什麼是燦坤線上購物折價券?</h3>
                        <p>A: 燦坤線上購物結帳指定商品時折抵，折抵範圍、方式與使用期限，依各折價券使用方式為準。</p>
                        <h3>Q: 怎麼使用折價券?</h3>
                        <p>A: 結帳時輸入折價券序號，按下確定按鈕立即享受折扣優惠!</p>
                        <h3>Q: 購物金能跟折價券一起使用嗎?</h3>
                        <p>A: 一個商品可使用一種折扣方式。您可選擇用折價券或是購物金折抵，兩者僅可擇一使用</p>
    
                        <div class="copyright">*本公司保有最終修改、變更、活動解釋即取消活動之權利，若有相關異動將會公告於網站，恕不另行通知。</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 彈出警告訊息 -->
        <div id="warning-group" class="alert-style" v-if="isWarn">
            <div class="alert-content">
                <a class="close-alert" @click="closeAlert"><i class="fas fa-times-circle"></i></a>
                <div class="inner-group">
                    <p class="warning-text"><img :src="alertImg"></p>
                </div>
                <div class="bottom-footer">
                    <a id="spin-sure" @click="closeAlert"><img src="./dist/images/bt_ok.png"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/js/spin.js"></script>
</body>
</html>
