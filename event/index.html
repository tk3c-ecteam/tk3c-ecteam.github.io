  <title>燦坤線上購物</title>
  <script data-title="MASTER CSS" src="https://cdn.master.co/css"></script>
  <link href="https://unpkg.com/@master/normal.css" rel="stylesheet">

  <style>
    img {
      width: 100%;
    }

    .container {
      position: relative;
      background: url(./images/bg.png) no-repeat center;
      background-size: 100% auto;
      background-position: 0 0, top;
    }

    .container:after {
      content: '';
      display: block;
      width: 100%;
      height: 45px;
      background: #ffe309;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      bottom: 0;
    }

    a {
      width: 100%;
      height: 100%;
      display: block;
    }

    section a:hover {
      transform: translateY(5px);
      transition: all 0.6s ease;
    }

    @media screen and (max-width:992px) {
      .container {
        background-size: 130% auto;
        background-position: -8vmax 0, top;
      }

      section a:hover {
        transform: translateY(0);
        transition: none;
      }
    }

    @media screen and (max-width:576px) {
      .container {
        background-size: 180% auto;
        background-position: -39vw 0, top;
      }

      .container:after {
        height: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container w:full h:full rel m:auto pb:5% pt:45% pt:50vw@<992 pt:78vw@<576 pb:6vw@<992 pb:6vw@<576">
    <section class="w:full m:0|auto|4%">
      <img class="w:auto w:90vw@<992 m:0|auto" src=" ./images/title.png" alt="">
    </section>

    <!-- 客服 -->
    <section class="w:45% w:70vw@<992 w:90vw@<576 m:0|auto|2% mb:5%@<576">
      <img src=" ./images/btn01.png">
    </section>
    <!-- fb -->
    <section class="w:45% w:70vw@<992 w:90vw@<576 m:0|auto|2% mb:5%@<576">
      <a href="https://www.facebook.com/TDdd331" target=" _blank">
        <img src="./images/btn02.png">
      </a>
    </section>

    <!-- line -->
    <section class="w:45% w:70vw@<992 w:90vw@<576 m:0|auto|2% mb:5%@<576">
      <a href="https://page.line.me/tid7686u" target="_blank">
        <img src="./images/btn03.png">
      </a>
    </section>
  </div>
</body>
