  <script>
    function ChkEvent(MainID) {
      $.ajax({
        url: "../ashx/ChkEvent.ashx?MainID=" + MainID,
        type: "POST",
        dataType: 'text',
        data: {
          "url": encodeURI(document.location.toString())
        },
        success: function (msg) {
          if (msg == "0") {
            location.href = "http://www.tk3c.com";
          }
          if (msg == "1") {
            TopScript();
          }
        }
      });
    }

    function TopScript() {
      $.ajax({
        url: "../top/top.aspx?url=" + encodeURIComponent(location.href),
        type: "POST",
        dataType: 'text',
        success: function (msg) {
          $("#TkecTop").html(msg);
        }
      });
    }
    var WebSiteName = "tk3cgroup";
    $(document).ready(function () {
      //M板下方選單右側動態載入
      $('.fix_btn p a').each(function () {
        var strjs = 'ProcessGaEvent(WebSiteName,"click","' + $(this).text() + '");'
        $(this).attr('onclick', strjs);
      });
    });
    $(document).ready(function () {
      //延遲讀取
      var clientHitght = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      $('img[lazy="2"]').each(function () {
        var self = $(this);
        self.one("appear", function () {
          //alert("appeared");
          self.attr("src", self.attr("org"));
          self.removeAttr("lazy");
        });
        self.appear();
        if (self.offset().top <= clientHitght) {
          self.trigger('appear');
        }
      });
    });
  </script>

          function domReady(fn) {
            // If early
            document.addEventListener("DOMContentLoaded", fn);
            // If late
            if (document.readyState === "interactive" || document.readyState === "complete") {
              fn();
            }
          }

          function regTopBarMenu() {
            document.getElementById('showmenu').addEventListener('click', function (e) {
              e.preventDefault();
              var body = document.querySelector('body');
              if (body.classList.contains('menu-show')) {
                body.classList.remove('menu-show');
              } else {
                body.classList.add('menu-show');
              }

              var menuBtn = e.target;
              if (menuBtn.classList.contains('menu-is-open')) {
                menuBtn.classList.remove('menu-is-open');
              } else {
                menuBtn.classList.add('menu-is-open');
              }
            });
          }
          domReady(regTopBarMenu);
        </script>
