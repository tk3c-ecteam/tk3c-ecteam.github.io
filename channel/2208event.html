      var name = cookieName + "=";

        while (c.charAt(0) == ' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
      }
      return "";

  <div id="card-container" v-cloak>

      <h2 class="title"><img :src="'images/title.png' | siteUrl"></h2>
      </h2>

          :src="'images/store.png' | siteUrl"></a>
    </section>

    <!-- 搶券區-->
    <section class="special-box">
      <img class="special-bg" :src="'images/special_bg.png' | siteUrl">
      <ul>
        <li v-for="(card,i) in cards">
          <!-- 可開搶 -->
          <a @click="getTicket(i)" v-if="getHour >= 21 || (getDate && getHour >= 0 && getHour < 9) && today < future"
            :class="[getHour >= 21 || (getDate && getHour >= 0 && getHour < 9) && today < future ? 'active': '']">
            <img :src="'images/' + card.image | siteUrl">
          </a>

          <!-- 尚未開放 -->
          <a v-else-if="getHour < 21">
            <img :src="'images/' + card.image_off | siteUrl">
          </a>


          <a v-else class="off">
            <img :src="'images/' + card.image | siteUrl">
          </a>
        </li>
      </ul>
    </section>

    <!-- 說明區 -->
    <section class="detail-box">
      <a @click="alertMsg"><img :src="'images/info.png' | siteUrl"></a>
    </section>

    <!-- 活動輪播區 -->
    <section class="event-box">
      <ul>
        <li v-for="(event,y) in events">
          <a :href="event.url" target="_blank">
            <img :src="'images/' + event.image | siteUrl"> </a>
        </li>
      </ul>
      </ul>
    </section>
